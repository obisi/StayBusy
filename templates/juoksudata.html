{% extends "layout.html" %}

{% block body %}

<h3>
    {{ tietoja }}
</h3>

<ul>

    {% endfor %}
</ul>

<table>

    <th>Matka</th>
    <th>Aika</th>

    <td>{{juoksu.aika }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
