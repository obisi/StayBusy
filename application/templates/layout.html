<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StayBusy</title>
  </head>

  <body>
      {% if current_user.is_authenticated %}
      <p>
	      Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
      <a href="{{ url_for('user_registerform') }}">Rekisteröidy</a>
      {% endif %}

      <ul>
  <li><a href="/"> Etusivu</li>
	<li><a href="{{ url_for('juoksut_index') }}">Listaa juoksut</a></li>
	<li><a href="{{ url_for('juoksut_form') }}">Lisää juoksu</a></li>
      </ul>

  <body>
    {% block body %}
    <p>
      content
    </p>
    {% endblock %}
  </body>
</html>
