{% extends "layout.html" %}

{% block body %}

  <table>
<thhead>Saliliikkeet:</thhead>

    {% for liike in saliliikkeet %}
    <tr>
      <td>{{ liike.nimi }}</td>

      <td>
         <a href= "{{ url_for('saliliike_updateform', liike_id = liike.id) }}"><button>Muokkaa</button></a>
         
      </td>
      <td>
        <form method="POST" action="{{ url_for('saliliike_delete', liike_id = liike.id) }}">
          <input type="submit" value="Poista"/>
	      </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <table>
  <form method="POST" action="{{ url_for('saliliike_create') }}">
      <div class="form-group row">
      {{ form.nimi.label }}
      <div style="margin-left:20px">
      {{ form.nimi }}
      </div>
          <ul>
            {% for error in form.nimi.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
      </div>
      <div class="form-group row">
        <input type="submit" value="Tallenna"/>
      </div>
    </form>
  </table>
{% endblock %}
