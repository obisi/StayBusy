{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('sali_edit', sali_id = sali.id) }}">
  <table>
    <div class="form-group row">
    {{ form.pvm.label }}
    <div style="margin-left:20px">
    {{ form.pvm }}
    </div>
        <ul>
          {% for error in form.pvm.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
    </div>
    <div class="form-group row">
        {{ form.aika.label}}
        <div style="margin-left:75px">
          </div>
        {{ form.aika }}
      <ul>
        {% for error in form.aika.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
      <div class="form-group row">
          <input type="submit" value="Jatka"/>
      </div>
    </table>
</form>
{% endblock %}
