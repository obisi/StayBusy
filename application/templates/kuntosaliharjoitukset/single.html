{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Päivämäärä</th>
      <th>Aika</th>
    </tr>
    <tr>
      <td>{{ sali.pvmstring }}</td>
      <td>{{ sali.aikastring }} </td>
      <td>
         <a href= "{{ url_for('sali_updateform', sali_id = sali.id) }}"><button>Muokkaa</button></a>
         
      </td>
      <td>
        <form method="POST" action="{{ url_for('sali_delete', sali_id = sali.id) }}">
          <input type="submit" value="Poista"/>
	      </form>
      </td>
    </tr>
  </table>

  <table>
    <thhead>Tehdyt Liikkeet:</thhead>
  <tr>
    <th>Nimi</th>
    <th>Painot</th>
    <th>Toistot</th>
    <th>1RM</th>
  </tr>
  {% for s_liike in sk_liikkeet %}
  <tr>
    <td>{{ s_liike.liike }}</td>
    <td>{{ s_liike.painot }} </td>
    <td>{{ s_liike.toistot }}</td>
    <td>{{ s_liike.orm }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
